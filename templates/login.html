<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <title>Login</title>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script type="text/javascript">
                $('#loginform').submit( function() {            
                        $.ajax({
                            url     : "",
                            type    : POST,
                            data    : $(this).serialize(),
                            success : function( data ) {
                                        if(data.status){
                                           window.location = "http:/clickerhum.appspot.com/"
                                        }
                                        else{
                                            $("#error").html("ERRO NO LOGIN!!!!!")
                                        }
                                      }
                        });    
                        return false;
                    });

              }
        </script>
    </head>       
    <body>
    <form name="login" id="loginform">
      <div class="form-group">
          <input type="text" name="username" id="username" class="form-control input-lg" placeholder="UsuÃ¡rio" tabindex="1">
      </div>
      <div class="form-group">
          <input type="password" name="first_name" id="first_name" class="form-control input-lg" placeholder="Senha" tabindex="2">
      </div>
      <input type="hidden" value="login" name="action"></input>
      <a href="" class="btn btn-success btn-block btn-lg">Login</a>
      <p id="error"></p>

    </form>
    </body>
</html>
